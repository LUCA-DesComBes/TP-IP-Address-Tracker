<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>-- TPAPIADDRESS --</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
		/>
	</head>
	<body>
		<header>
			<h1>IP Address Tracker</h1>
			<div class="input-div">
				<input
					type="search"
					name="search"
					id="inputSearch"
					placeholder="Search for any IP address or domain"
				/>
				<button class="btn-right-arrow" id="submit">
					<img src="./asset/right-arrow.svg" alt="right-arrow" />
				</button>
			</div>
			<div class="container">
				<article>
					<section>
						<p class="first-para">IP Address</p>
						<h2 id="ip">192.212.174.101</h2>
					</section>
					<hr />
					<section>
						<p class="first-para">Location</p>
						<h2 class="width-h2" id="region">Brooklyn, NY 10001</h2>
					</section>
					<hr />
					<section>
						<p class="first-para">Timezone</p>
						<h2>UTC <span id="timezone">-05:00</span></h2>
					</section>
					<hr />
					<section>
						<p class="first-para">ISP</p>
						<h2 class="width-h2" id="isp">SpaceX Starlink</h2>
					</section>
				</article>
			</div>
		</header>
		<main id="map"></main>
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
		<script src="main.js"></script>
	</body>
</html>
